<!doctype html>
<html ng-app>

<head>
    <title>FlatoMeter</title>
    <link rel="stylesheet" href="./css/flatometer.css" />

    <script src="./js/angular/angular-1.0.1-ffb27013.min.js"></script>
    <script src="./js/flatometer.js"></script>
</head>
<body>
    <div ng-controller="FlatsCtl">
        <ul>
            <li ng-repeat="flat in flats">
                <strong>{{flat.address}}</strong>: <i>{{flat.note}}</i>
            </li>
        </ul>
    </div>
</body>


</html>
